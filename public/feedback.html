<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./feed-back.css">
</head>

<body>
    <div class="container">
        <div class="topMenu">
            FeebBack TA
        </div>
        <div class="feedbackContainer">
            <div class="question">Hôm nay nghỉ cmnđ</div>
            <div class="rate">
                <div class="point">1</div>
                <div class="point">2</div>
                <div class="point">3</div>
                <div class="point">4</div>
                <div class="point">5</div>
                <div class="point">6</div>
                <div class="point">7</div>
                <div class="point">8</div>
                <div class="point">9</div>
                <div class="point">10</div>
            </div>
            <input type="text" minlength="10">
            <button>Send</button>
        </div>
        <div class="listFeedback">
            <div class="comment">
                <p>aaaaa</p>
                <i class="fa-solid fa-x"></i>
                <i class="fa-solid fa-pen-fancy"></i>
                <div class="radiusPoint">1</div>
            </div>
        </div>
    </div>
</body>
<script src="/feed-back.js"></script>
</html>
